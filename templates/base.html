<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}My Portfolio{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
<div class="container">
<a class="navbar-brand" href="{{ url_for('home') }}">
<img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile" class="profile-photo">
<span class="brand-name">Gaurav Singh</span>
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
<li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
</ul>
</div>
</div>
</nav>
<!-- Main Content -->
<div class="container mt-4">
       {% block content %}{% endblock %}
</div>
<!-- Footer -->
<footer class="footer mt-5">
<div class="container text-center">
<p>Â© 2025 Gaurav Singh. All rights reserved.</p>
<div class="social-icons">
<a href="https://github.com/singhgaurav24" target="_blank"><img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub"></a>
<a href="www.linkedin.com/in/singhgaurav30" target="_blank"><img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn"></a>
<a href="https://twitter.com/singhgaurav24" target="_blank"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter"></a>
</div>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
